<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1 id="title">APPCHIEFS</h1>
        <p id="description">Thank you for choosing appchiefs</p>
    </section>
    <section>
        <form action="" id="survey-form">
           <div>
            <label for="name" id="name-label">Name</label>
            <input type="Name" id="name" placeholder="Enter name">
           </div>
           <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter email">
           </div>
           <div>
            <label for="number" id="number-label">Number</label>
            <input type="number" id="number" min=0 max=10 placeholder="Enter number">
           </div>
           <div>
            <label for="dropdown">How do you find services at Appchiefs</label>
            <select name="" id="dropdown">
                <option value="">Excellent</option>
                <option value="">Very Good</option>
                <option value="">Good</option>
                <option value="">Bad</option>
            </select>
           </div>
           <div>
               <p>Would you recommend Appchiefs?</p>
               <input type="radio"> Definitely</input> <br>
               <input type="radio"> Not sure</input><br>
               <input type="radio"> maybe</input><br>
               <input type="radio"> No</input><br>
           </div>
           <div>
              <p> Where would you like to see us improve</p>
              <input type="checkbox"> Services</input><br>
              <input type="checkbox"> Communication</input><br>
              <input type="checkbox"> punctuality</input><br>
           </div>
           <div>
            <p>Any comments or suggetions?</p>
            <textarea name="" id="" placeholder="Write something here"></textarea>
           </div>
           <div>
               <button>Submit</button>
           </div>
        </form>
    </section>
</body>
</html>
